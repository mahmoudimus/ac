key: app1
name: Remotable Plugin - app1
plugins-version: 3
plugin-info:
  description: This really great app
  vendor:
    name: Atlassian
    url: http://atlassian.com
  version: 1
  permissions:
    permission:
      - scope: browse_projects
      - scope: read_app_links

remote-plugin-container:
  display-url: http://example.com
  oauth:
    public-key: key

general-page:
  - key: first
    name: First
    url: /first
  - key: second
    name: Second
    description: The second url
    url: /second
    context-param:
      - name: project_id
  - key: third
    name: Third
    url: /third
    context-parameters:
      context-parameter:
        - name: project_id

macro:
  - key: macro
    url: /macro
    context-parameters:
      context-parameter:
        - name: page_id
          type: query
        - name: user_id
          type: header
