<!DOCTYPE html>
<html>
<head>
    <title>fixture</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- this cannot use the loader as auto resize happens too early -->
    <script src="/base/src/main/resources/js/iframe/_amd.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/_util.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/_dollar.js"></script>
    <script src="/base/src/main/resources/js/iframe/_events.js"></script>
    <script src="/base/src/main/resources/js/iframe/_xdm.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/_rpc.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/events.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/env.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/request.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/dialog.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/_resize_listener.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/jira.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/confluence.js"></script>
    <script src="/base/src/main/resources/js/iframe/plugin/_init.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="content">

        <div id="resizeme" style="background:blue; width:2px; height:2px;"></div>
        <script>
            $(function(){
                AP.require("events", function (events) {
                    //resize can only run once every 50ms
                    setTimeout(function(){
                        $('#resizeme').css({width: 300, height:200});
                        //resize can take up to 50ms to run
                        setTimeout(function(){
                            events.emit('resized');
                        }, 100);
                    }, 100);
                });
            });
        </script>
    </div>
</body>
</html>
